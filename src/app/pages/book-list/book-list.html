<div class="container mt-5 mb-5">
  <div class="text-center mb-5">
    <h2 class="display-5 fw-bold text-primary">Catálogo de Libros</h2>
    <p class="lead text-muted">Explora nuestra colección disponible.</p>
  </div>

  @if (isLoading()) {
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  } @else {
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4 justify-content-center">
      </div>
  }
</div>
