<div class="card p-4">
  <div class="card-body">
    <div class="text-center mb-4">
      <span class="fs-1">ğŸ“</span>
      <h2 class="card-title mt-2">Crear Cuenta</h2>
      <p class="text-muted">Ãšnete a nuestra comunidad de lectores</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label fw-semibold">Nombre</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName"
                 [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label fw-semibold">Apellido</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName"
                 [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
           </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo ElectrÃ³nico</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="nombre@ejemplo.com"
               [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">ContraseÃ±a</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="******"
               [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        </div>

      @if (errorMessage()) {
        <div class="alert alert-danger py-2 small text-center rounded-3 mb-4" role="alert">{{ errorMessage() }}</div>
      }
      @if (successMessage()) {
        <div class="alert alert-success py-2 small text-center rounded-3 mb-4" role="alert">
          <span [innerHTML]="successMessage()"></span>
        </div>
      }

      <div class="d-grid">
        <button type="submit" class="btn btn-success fw-bold" [disabled]="isLoading() || registerForm.invalid">
          @if (isLoading()) {
            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            Registrando...
          } @else {
            Â¡Registrarme!
          }
        </button>
      </div>

    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <span class="text-muted">Â¿Ya tienes cuenta?</span>
      <a routerLink="/login" class="text-decoration-none fw-bold ms-2">Inicia sesiÃ³n aquÃ­</a>
    </div>
  </div>
</div>
